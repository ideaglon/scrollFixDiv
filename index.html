<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
    <script>
        $(function() {
            var elm = $('.header');
            var startPos = $(elm).offset().top;
            $.event.add(window, "scroll", function() {
                var p = $(window).scrollTop();
                if (p > startPos){
                    $(elm).addClass('fixed');
                }
                if (p < startPos){
                    $(elm).removeClass('fixed');
                }
            });
        });
    </script>
    <style>
        *{margin: 0;padding: 0}
        .hcontent{display: block; height: 100px; background: cornsilk;}
        .header{display: block;height: 50px; background: chocolate;width: 100%;}
        .fixed{position: fixed; top:0;left: 0; }
        .contents{display: block;height: 2000px; background: chartreuse;}
    </style>
</head>
<body>
<div class="hcontent">滚动区一</div>
<div class="header">头部固定</div>
<div class="contents">滚动区二</div>
</body>
</html>
